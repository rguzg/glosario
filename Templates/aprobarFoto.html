<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FontAwesome -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <script src="../Bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="../Bootstrap/js/popper.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <!-- Fuente: Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/glosario.css">
    <!-- JS -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/glosario.js"></script>
    
</head>
<body data-opcionMenu="Sugerir palabra">
    <nav id="permanentSidebar">
        <div class="pleft2rem w-100 h-100 pt-3 container d-flex flex-column justify-content-start" id="sidebarButtons">
            <h6 class="mb-3"><b>MENU</b></h6>
        </div>
    </nav>
    <nav class="navbar fixed-top">
        <div class="ml-3 navbar-brand">
            <span><a href="glosario.html">IFI-LAC</a></span>
        </div>
        <div>
            <input type="text" id="search" class="form-control barraBusqueda" placeholder="Buscar">
        </div>
        <div class="mr-3" id="cerrarSesion">
            <span>Cerrar Sesión</span>
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </nav>
    <div class="contenedorPrincipal container-fluid">
        <div class="contenedor bg-white sombreado col-12 p-4 d-flex flex-wrap justify-content-between">
            <div class="col-12 d-flex align-items-between">
                <h5><b>Fotos de Palabra</b></h5>
            </div>
            <div class="contenido px-3 pt-0 h-100 col-12 d-flex align-items-between borde">
                <div class="col-8 h-100 p-3">
                    <!-- <h6><b>Imagen</b></h6> -->
                    <span>Imagen</span>
                    <div id="carouselGaleria" class="carousel slide h-75 mt-1" data-ride="carousel">
                        <div class="carousel-inner" id="fotosCarousel">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="http://placekitten.com/200/110">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="http://placekitten.com/200/110">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="http://placekitten.com/200/110">
                            </div>
                            <div>
                                
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselGaleria" role="button" data-slide="prev">
                            <span aria-hidden="true"><i class="fas fa-arrow-circle-left fa-2x"></i></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselGaleria" role="button" data-slide="next">
                            <span aria-hidden="true"><i class="fas fa-arrow-circle-right fa-2x"></i></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
                    </div>
                    <p style="font-style: italic;">*Nota: Una vez descartada la imagen no se podrá recuperar</p>
                </div>
                <div class="col-4 h-100 p-3">
                    <label for="descripcion">Descripción</label>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="15" class="form-control inputModerador" disabled>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt cum repellendus alias maxime? Laudantium, vel quaerat. Accusamus, iste illo nesciunt id deleniti eaque aperiam culpa sed ullam pariatur, et aliquam.</textarea>
                    
                    <button class="btn btn-outline-danger w-100 mt-3">Descartar imagen</button>
                    <button class="btn botonModerador w-100 mt-3">Aprobar la imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="overlay"></div>
</body>
