<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFI-LAC</title>
    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <script src="../Bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="../Bootstrap/js/popper.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <!-- Fuente: Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/glosario.css">
    <!-- JS -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/glosario.js"></script>
    <script defer src="../js/modales.js"></script>
    
</head>
<body>
    <div class="modal fade" id="modalEditarInformacion" tabindex="-1" role="dialog" aria-labelledby="editarInformacionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex align-items-center justify-content-start">
                    <div class="modalIcon bg-primary mr-4" style="width: 30px; height: 30px;">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <h5 class="modal-title" id="editarInformacionLabel"><b>Actualiza tu información</b></h5>
                </div>
                <div class="modal-body py-4 px-5">
                    <h6><b>Nombre</b></h6>
                    <input type="text" class="form-control">
                    <br>
                    <h6><b>Teléfono</b></h6>
                    <input type="text" class="form-control">
                </div>
                <div class="modal-footer d-flex justify-content-evenly">
                    <button type="button" class="w-40 btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="w-40 btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalCambiarContraseña" tabindex="-1" role="dialog" aria-labelledby="cambiarContraseñaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex align-items-center justify-content-start">
                    <div class="modalIcon bg-primary mr-4" style="width: 30px; height: 30px;">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <h5 class="modal-title" id="cambiarContraseñaLabel"><b>Cambiar contraseña</b></h5>
                </div>
                <div class="modal-body py-4 px-5">
                    <h6><b>Contraseña antigua</b></h6>
                    <input type="password" class="form-control">
                    <br>
                    <h6><b>Nueva contraseña</b></h6>
                    <input type="password" class="form-control">
                    <br>
                    <h6><b>Confirmar contraseña</b></h6>
                    <input type="password" class="form-control">
                </div>
                <div class="modal-footer d-flex justify-content-evenly">
                    <button type="button" class="w-40 btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="w-40 btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <nav id="permanentSidebar">
        <div class="pleft2rem w-100 h-100 pt-3 container d-flex flex-column justify-content-start" id="sidebarButtons">
            <h6 class="mb-3"><b>MENU</b></h6>
        </div>
    </nav>
    <nav class="navbar fixed-top">
        <div class="ml-3 navbar-brand">
            <span><a href="glosario.html">IFI-LAC</a></span>
        </div>
        <div>
            <input type="text" id="search" class="form-control barraBusqueda" placeholder="Buscar">
        </div>
        <div class="mr-3" id="cerrarSesion">
            <span>Cerrar Sesión</span>
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </nav>
    <div class="contenedorPrincipal container-fluid">
        <div class="contenedor col-12 px-4 justify-content-between">
            <div class="contenido perfil h-100 p-3 d-flex flex-wrap col-12 sombreado borde align-content-start">
                <div class="col-12 mb-3">
                    <h5><b>Perfil</b></h5>
                </div>
                <div class="col-3 perfil d-flex flex-wrap align-content-between justify-content-center">
                    <div class="imagenPerfil mb-3"></div>
                    <p><b>Sugerencias aceptadas</b></p>
                    <div class="numeroSugerencias"><span id="sugerenciasAceptadas">0</span></div>
                    <p><b>Sugerencias rechazadas</b></p>
                    <div class="numeroSugerencias"><span id="sugerenciasRechazadas">0</span></div>
                </div>
                <div class="col-9 perfil d-flex flex-wrap align-content-start justify-content-between">
                    <div class="col-12 mb-3"><h5 id="nombre">Nombre Apellidos</h5></div>
                    <div class="col-6">
                        <label for="correo">Correo electónico</label>
                        <input type="email" id="correo" name="correo" class="form-control datoPerfil" disabled>
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control datoPerfil" disabled>
                        <label for="telefono">Teléfono</label>
                        <input type="number" id="telefono" name="telefono" class="form-control datoPerfil" disabled>
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" class="form-control datoPerfil" placeholder="*****" disabled>
                    </div>
                    <div class="col-6">
                        <label for="sexo">Sexo</label>
                        <input type="text" id="sexo" name="sexo" class="form-control datoPerfil" disabled>
                    </div>
                    <div class="col-12 d-flex justify-content-end mt-5">                  
                        <button class="btn btn-secondary mr-3" id="cambiarContraseña">Cambiar contraseña</button>
                        <button class="btn botonModerador mb-0" id="editarInformacion">Editar información</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
