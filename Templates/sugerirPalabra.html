<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFI-LAC</title>
    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <script src="../Bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="../Bootstrap/js/popper.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <!-- Fuente: Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/glosario.css">
    <!-- JS -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/glosario.js"></script>
    
</head>
<body data-opcionMenu="Sugerir palabra">
    <nav id="permanentSidebar">
        <div class="pleft2rem w-100 h-100 pt-3 container d-flex flex-column justify-content-start" id="sidebarButtons">
            <h6 class="mb-3"><b>MENU</b></h6>
        </div>
    </nav>
    <nav class="navbar fixed-top">
        <div class="ml-3 navbar-brand">
            <span><a href="glosario.html">IFI-LAC</a></span>
        </div>
        <div>
            <input type="text" id="search" class="form-control barraBusqueda" placeholder="Buscar">
        </div>
        <div class="mr-3" id="cerrarSesion">
            <span>Cerrar Sesión</span>
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </nav>
    <div class="contenedorPrincipal container-fluid">
        <div class="contenedor bg-white sombreado col-12 p-4 d-flex flex-wrap justify-content-center">
            <div class="col-12 mb-2 d-flex justify-content-center align-items-center">
                <h5><b>Sugerir palabra</b></h5>
            </div>
            <div class="contenido px-3 pt-0 col-4 align-items-center">
                <label for="palabra">Escriba la palabra a agregar</label>
                <input class="form-control inputModerador" type="text" name="palabra" id="palabra" required>
                <label for="palabra">País de origen</label>
                <select name="paisOrigen" id="paisOrigen" class="form-control inputModerador" required>
                    <option value="MX">México</option>
                    <option value="NK">Corea del Norte</option>
                </select>
                <label for="definicion">Definición</label>
                <textarea name="definicion" id="definicion" cols="30" rows="12" class="form-control inputModerador"></textarea>
                <button class="btn botonModerador w-100 mt-3">Aceptar</button>
            </div>
        </div>
    </div>
</div>
<div class="overlay"></div>
</body>
</html>
