<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFI-LAC</title>
    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css">
    <script src="../Bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="../Bootstrap/js/popper.min.js"></script>
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <!-- Fuente: Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/glosario.css">
    <!-- JS -->
    <script src="../js/sidebar.js"></script>
    <script src="../js/glosario.js"></script>
    
</head>
<body data-opcionMenu="Agregar palabras">
    <nav id="permanentSidebar">
        <div class="pleft2rem w-100 h-100 pt-3 container d-flex flex-column justify-content-start" id="sidebarButtons">
            <h6 class="mb-3"><b>MENU</b></h6>
        </div>
    </nav>
    <nav class="navbar fixed-top">
        <div class="ml-3 navbar-brand">
            <span><a href="glosario.html">IFI-LAC</a></span>
        </div>
        <div>
            <input type="text" id="search" class="form-control barraBusqueda" placeholder="Buscar">
        </div>
        <div class="mr-3" id="cerrarSesion">
            <span>Cerrar Sesión</span>
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </nav>
    <div class="contenedorPrincipal container-fluid">
        <div class="contenedor bg-white sombreado col-12 p-4 d-flex flex-wrap justify-content-between">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h5><b>Agregar Palabra</b></h5>
            </div>
            <form>
                <div class="contenido px-3 pt-0 col-4 h-100 align-items-center">
                    <label for="palabra">Escriba la palabra a agregar</label>
                    <input class="form-control inputModerador" type="text" name="palabra" id="palabra" required>
                    <label for="palabra">País de origen</label>
                    <select name="paisOrigen" id="paisOrigen" class="form-control inputModerador" required>
                        <option value="MX">México</option>
                        <option value="NK">Corea del Norte</option>
                    </select>
                    <label for="imagen">Imagen</label>
                    <div class="custom-file mb-2">
                        <input type="file" class="custom-file-input" id="imagen" name="imagen" accept="image/png, image/jpg" required>
                        <label class="custom-file-label inputModerador" for="imagen">Selecciona un archivo</label>
                    </div>
                    <label for="descripcion">Agrega una descripción a la imagen</label>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="3" class="form-control inputModerador mb-1"></textarea>
                    <label for="autor">Autor de la imagen</label>
                    <input class="form-control inputModerador" type="text" name="autor" id="autor">
                    <small>
                        *Nota: Para agregar más de una imagen debes de entrar a la sección de "Imágenes" en tu panel de administración.
                    </small>
                </div>
                <div class="contenido px-3 pt-0 col-4 h-100">
                    <label for="definicion-unesco">Escriba la definición de UNESCO-OMM</label>
                    <textarea name="definicion-unesco" id="definicion-unesco" cols="30" rows="7" class="form-control inputModerador " required></textarea>
                    <label for="definicion-regional">Escriba la definición regional de IFI-LAC</label>
                    <textarea name="definicion-regional" id="definicion-regional" cols="30" rows="7" class="form-control inputModerador " required></textarea>
                </div>
                <div class="contenido px-3 pt-0 col-4 h-100">
                    <label for="definicion-consensuada">Escriba la definición consensuada</label>
                    <textarea name="definicion-consensuada" id="definicion-consensuada" cols="30" rows="7" class="form-control inputModerador " required></textarea>
                    <label for="paises">Seleccione los países relacionados</label>
                    <select name="paises" id="paises" multiple class="form-control inputModerador mb-4" size="4" required>
                        <option value="MX">México</option>
                        <option value="NK">Corea del Norte</option>
                    </select>
                    <button class="btn botonModerador w-100">Agregar Palabra</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="overlay"></div>
</body>
</html>
